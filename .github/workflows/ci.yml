name: CI

on:
  pull_request:
    types:
      - synchronize
      - opened
      - reopened

  workflow_dispatch:

jobs:
  basic:
    name: Basic Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - run: |
          pnpm install
          pnpm run test:basic
  advanced:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - run: |
          pnpm install
          pnpm run test:advanced
  e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - run: node -v
      - run: pnpm -v

      - run: |
          pnpm install
          npx playwright install --with-deps
          pnpm run test:e2e
